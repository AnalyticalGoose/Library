<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Library</title>
</head>
<body>

	<header>
		<h1>Library</h1>
    	<button class="new-book">Add New Book</button>
	</header>

	<div class="content">
        <table class="book-table">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Status</th>
                <th>Delete</th>
            </tr>
        </table>
    </div>

    <div class="page-mask" id="hidden"></div>
    <div class="add-book-card" id="hidden">	
        <h2 class="add-book-title">Add New Book</h2>	
        <input type="text" name="title" id="title" placeholder="Title" required>
        <input type="text" name="author" id="author" placeholder="Author" required>
        <input type="number" pattern="^[^a-zA-Z]+$" name="pages" id="pages" placeholder="Pages" required>
        <div class="checkbox-container" id="checkbox">
            <div class="read-it-text">Have you read it?</div>
            <input type="checkbox" name="status" id="status">
        </div>
        <button type="submit" onclick="addBookToLibrary(this)">Submit</button>
    </div>

</body>
</html>
